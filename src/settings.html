<!doctype html>
<!--suppress NonAsciiCharacters -->
<html lang="de" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Freiwillige Feuerwehr Ashausen Einsatzmonitor - Einstellungen</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="static/fontawesome-pro-5.0.13/web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">

    <!-- toastr -->
    <link href="static/css/toastr.min.css" rel="stylesheet">

    <!-- fonts -->
    <link href="static/css/fonts.css" rel="stylesheet">

    <!-- einsatzmonitor -->
    <link href="static/css/einsatzmonitor.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="card mt-2 mb-2">
        <div class="card-body">
            <h4 class="card-title">EinsatzMonitor - Einstellungen</h4>
            <h5 class="card-subtitle mb-2 text-muted">Allgemein</h5>
            <div class="mb-4" data-bind="template: { name: 'button-template', foreach: $root.settings() }"></div>

            <h5 class="card-subtitle mb-2 text-muted">Einsatz</h5>
            <div class="mb-4" data-bind="template: { name: 'button-template', foreach: $root.einsatzSettings() }"></div>

            <h5 class="card-subtitle mb-2 text-muted">Info</h5>
            <div class="mb-4" data-bind="template: { name: 'button-template', foreach: $root.infoSettings() }"></div>

            <button class="btn btn-outline-success btn-sm" data-bind="click: $root.saveSettings, enable: !$root.saving() ">Speichern <i data-bind="visible: $root.saving()" class="fa fa-cog fa-spin fa-fw"></i></button>
        </div>
    </div>
</div>

<script type="text/html" id="button-template">
    <div class="input-group input-group-sm mb-2">
        <div class="input-group-prepend">
            <span data-bind="text: key" class="input-group-text" id="basic-addon1" style="min-width: 180px;"></span>
        </div>
        <!-- ko if: type() === "Boolean" -->
        <select class="custom-select" data-bind="options: booleanValues, value: value, optionsCaption: 'Please select...', optionsText: 'name', optionsValue: 'id'"></select>
        <!-- /ko -->

        <!-- ko if: type() === "FetchType" -->
        <select class="custom-select" data-bind="options: fetchValues, value: value, optionsCaption: 'Please select...', optionsText: 'name', optionsValue: 'name'"></select>
        <!-- /ko -->

        <!-- ko if: type() === "String" -->
        <input data-bind="textInput: value" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <!-- /ko -->

        <!-- <div data-bind="text: get_value"></div> -->
    </div>
</script>

<!-- Insert this line above script imports  -->
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

<script src="static/js/jquery.min.js"></script>

<script src="static/js/vendor/popper.min.js"></script>
<script src="static/bootstrap-4.3.1/js/bootstrap.min.js"></script>

<!-- navigo -->
<script src="static/js/navigo-6.0.2.js"></script>

<!-- knockoutjs -->
<script src="static/js/knockout.min.js"></script>

<!-- toastr -->
<script src="static/js/toastr.min.js"></script>

<!-- settings -->
<script src="static/js/settings.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
</body>
</html>
